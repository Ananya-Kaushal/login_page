<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="Login.css">
    <title>Login page</title>
</head>
<body style="margin: 10px;">
    <form action="action.html" target="_blank" autocomplete="on" style="background-color: rgba(250, 19, 200, 0.357);padding: 5px;text-align:center;margin: 5% 12% 5% 12%;">
        <label for="fname" style="background-color: palevioletred;color: aliceblue;font-size: 50px;">FIRST NAME:</label>
        <input type="text" id="fname" name="fname" style="padding:20px;color: peru;font-size: large;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><br>
        <label for="lname" style="background-color:brown;color:aliceblue; font-size: 50px;">LAST NAME:</label>
        <input type="text" id="lname" name="lname" style="padding: 20px;color: peru;font-size: large;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><br>
        <label for="email" style="background-color:rgb(42, 247, 93);color:aliceblue; font-size: 50px;">E-MAIL ID:</label>
        <input type="email" id="email" name="email" style="padding: 20px;color: peru;font-size: large;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><br>
        <label for="Password" style="background-color: blue;color:aliceblue;font-size: 50px;text-transform: uppercase;">PASSWORD:</label>
        <input type="password" id="Password" name="Password" minlength="8" maxlength="16" style="padding: 20px;color: peru;font-size: large;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><br>
        <input type="submit" class="submit" value="Submit"style="font-size: 20px;"><br>
        <input type="submit" value="Forget Password" style="font-size: 20px;">
    </form>
</body>
</html>
